<!DOCTYPE html>
<html>
<head>
<title>Power Dashboard Login</title>
<style>
body{
    background:#020617;
    color:#e5e7eb;
    font-family:Inter,Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:#020b2e;
    padding:30px;
    border-radius:16px;
    width:320px;
}
input,button{
    width:100%;
    padding:10px;
    margin-top:12px;
    border-radius:8px;
    border:none;
}
button{
    background:#38bdf8;
    font-weight:bold;
}
.error{color:#ef4444;font-size:13px;}
</style>
</head>

<body>
<div class="box">
<h2>Power Dashboard</h2>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="post">
<input name="company_code" placeholder="Company Code" required>
<input name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button>Login</button>
</form>
</div>
</body>
</html>
